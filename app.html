    <main class="container py-3">
        <!-- <h3>SMART MONEY mortgage calculator</h3> -->
        <div class="row row-cols-1 row-cals-md-2">
            <!-- value entry table area -->
            
            <div class="col-12 col-md-4"></div>
                <form class="row" id="newEventForm">
                    <div class="col-12 ">
                        <label for="loanAmount" class="form-label">Loan Amount</label>
                        <input name="loanAmount" type="number" id="loanAmount" class="form-control" 
                        placeholder="Enter loan amount" required />
                    </div>
                    <div class="col-12">
                        <label for="totalMonths" class="form-label">Payments</label>
                        <input name="totalMonths" type="number" id="totalTerm" class="form-control" 
                        placeholder="Enter number of months" required />
                    </div>
                    <div class="col-12">
                        <label for="interestRate" class="form-label">Rate</label>
                        <input name="interestRate" type="number" id="interestRate" class="form-control" 
                        placeholder="Enter interest rate" required />
                    </div>
                    <div class="col-12 text-end">
                        <button class="btn btn-primary my-3" id="btnSubmit" type="button">Calculate</button>
                    </div>
                </form>
            </div>

            <!-- totals display area -->
            <div class="col-12 col-md-8">
                <h4 class="text-center">Your Monthly Payments</h4>
                <h1 class="text-center" id="monthlyPayment"></h1>
                <h5>Total Principal: <p class="text-end" id="totalPrincipal"></p></h5>
                <h5>Total Interest: <p class="text-end" id="totalInterest"></p></h5>
                <h5>Total Cost:<p class="text-end" id="totalCost"></p></h5>
            </div>

            <!-- results table area -->
            <div class="col-12 mt-4">
                <div class="table-responsive">
                    <table class="table table-striped border shadow">
                        <thead class="table-dark">
                            <tr>
                                <th>Month</th>
                                <th>Payment</th>
                                <th>Principal</th>
                                <th>Interest</th>
                                <th>Total Interest</th>
                                <th>Balance</th>
                            </tr>
                        </thead>
                        <tbody id="loan-table">
                            <!-- monthly results breakdown goes here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
